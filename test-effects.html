<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Effects Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .test-container {
            text-align: center;
            z-index: 1000;
        }

        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Enhanced Confetti Animations */
        .confetti {
            position: absolute;
            pointer-events: none;
        }

        .confetti-square {
            border-radius: 2px;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
        }

        .confetti-circle {
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
        }

        .confetti-triangle {
            width: 0 !important;
            height: 0 !important;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid;
            background: transparent !important;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(var(--sway)) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--sway) * 1.5)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Enhanced Fireworks Animation */
        .enhanced-firework {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes enhancedFireworkExplosion {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            30% {
                transform: translate(calc(var(--end-x) * 0.7), calc(var(--end-y) * 0.7)) scale(1.2);
                opacity: 1;
            }
            60% {
                transform: translate(var(--end-x), var(--end-y)) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--end-x), calc(var(--end-y) + 200px * var(--fall-speed))) scale(0.3);
                opacity: 0;
            }
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            pointer-events: none;
            overflow: hidden;
        }

        @keyframes messageGlow {
            from { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        @keyframes messageBounce {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ‰ Enhanced Effects Test Page ðŸŽ‰</h1>
        <button class="test-button" onclick="testConfetti()">ðŸŽŠ Test Confetti</button>
        <button class="test-button" onclick="testFireworks()">ðŸŽ† Test Fireworks</button>
        <button class="test-button" onclick="testBothEffects()">âœ¨ Test Both Effects</button>
        <button class="test-button" onclick="testFullCelebration()">ðŸŽ‰ Full Celebration</button>
        <button class="test-button" onclick="testAOPSCelebration()">ðŸŒŸ AOPS Complete</button>
        <button class="test-button" onclick="testFMOPCelebration()">ðŸš¢ FMOP Complete</button>
    </div>

    <!-- Fireworks Container -->
    <div id="fireworks-container" class="fireworks-container"></div>

    <script>
        // Optimized Confetti Effect
        function createOptimizedConfetti() {
            const container = document.getElementById('fireworks-container');
            if (!container) return;

            const confettiColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#fd79a8', '#fdcb6e', '#6c5ce7'];
            const confettiShapes = ['square', 'circle', 'triangle'];

            // Reduced number of particles for better performance
            function createConfettiSide(side) {
                const sideWidth = window.innerWidth * 0.25; // Reduced from 30% to 25%
                const startX = side === 'left' ? 0 : window.innerWidth - sideWidth;

                // Reduced from 15 to 10 particles per side
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = `confetti confetti-${confettiShapes[Math.floor(Math.random() * confettiShapes.length)]}`;
                        
                        const x = startX + Math.random() * sideWidth;
                        const rotation = Math.random() * 360;
                        const scale = 0.6 + Math.random() * 0.6; // Slightly smaller
                        const fallDuration = 2.5 + Math.random() * 1.5; // Faster fall
                        const sway = 40 + Math.random() * 80; // Reduced sway
                        
                        confetti.style.cssText = `
                            position: absolute;
                            left: ${x}px;
                            top: -20px;
                            width: 6px;
                            height: 6px;
                            background-color: ${confettiColors[Math.floor(Math.random() * confettiColors.length)]};
                            transform: rotate(${rotation}deg) scale(${scale});
                            animation: confettiFall ${fallDuration}s linear forwards;
                            --sway: ${Math.random() > 0.5 ? sway : -sway}px;
                            z-index: 10001;
                            will-change: transform, opacity;
                        `;

                        container.appendChild(confetti);
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, fallDuration * 1000 + 200);
                    }, i * 80); // Faster spawn rate
                }
            }

            createConfettiSide('left');
            createConfettiSide('right');
        }

        // Optimized Fireworks Effect
        function createOptimizedFireworks() {
            const container = document.getElementById('fireworks-container');
            if (!container) return;

            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#fd79a8', '#fdcb6e', '#6c5ce7'];

            // Reduced from 8 to 5 fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = 150 + Math.random() * (window.innerWidth - 300);
                    const y = 80 + Math.random() * (window.innerHeight * 0.3);

                    // Reduced from 50 to 30 particles per firework
                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'enhanced-firework';
                        
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 60 + Math.random() * 80; // Reduced velocity
                        const size = 2 + Math.random() * 3; // Smaller particles
                        const fallSpeed = 0.3 + Math.random() * 0.7; // Faster fall
                        const duration = 1.5 + Math.random() * 1; // Shorter duration
                        
                        const endX = Math.cos(angle) * velocity;
                        const endY = Math.sin(angle) * velocity;
                        
                        firework.style.cssText = `
                            position: absolute;
                            left: ${x}px;
                            top: ${y}px;
                            width: ${size}px;
                            height: ${size}px;
                            background-color: ${color};
                            border-radius: 50%;
                            animation: enhancedFireworkExplosion ${duration}s ease-out forwards;
                            --end-x: ${endX}px;
                            --end-y: ${endY}px;
                            --fall-speed: ${fallSpeed};
                            z-index: 10002;
                            will-change: transform, opacity;
                        `;

                        container.appendChild(firework);
                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, duration * 1000 + 200);
                    }
                }, i * 300); // Faster sequence
            }
        }

        // Test Functions
        function testConfetti() {
            createOptimizedConfetti();
        }

        function testFireworks() {
            createOptimizedFireworks();
        }

        function testBothEffects() {
            createOptimizedFireworks();
            createOptimizedConfetti();
        }

            const randomMessage = celebrationMessages[Math.floor(Math.random() * celebrationMessages.length)];

            document.body.appendChild(messageOverlay);

        function testAOPSCelebration() {

        function showCelebrationMessage(message) {
            const messageOverlay = document.createElement('div');

            document.body.appendChild(messageOverlay);

        }
    </script>
